<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>

    <h1 class="header">Movies</h1>
    <br>

    <!-- List popular movies -->
    <h2 class="header">Popular Movies</h2>
    <table id="movieTable" style="border:solid; background-color: bisque;">
        <tr>
            <th>Title</th>
            <th>Overview</th>
            <th>Rating</th>
            <th>Release Date</th>
        </tr>
    </table>
    
    <br><br>

    <h2 class="header">Search for a Movie</h2>

    <!-- Search for a movie -->
    <input type="search" id="titleToSearch"placeholder="Enter a Movie Name">
    <button id="searchMovieBtn" onclick="searchMovie(); clearInputs();">Search</button>

    <!-- Show poster -->
    <input type="checkbox" onclick="showImage();">Show Poster</input>
    <div id="poster"></div>

    <!-- Whether or not they like the movie -->
    <p>Did you like this movie?</p> 
    <input type="radio" id="yes" name="likeability" onclick="loadSimilarTitles();">Yes</input> 
    <input type="radio" id="no" name="likeability" onclick="didNotLike();">No</input>
    <p id="movieLikeability"></p>
    <br>

    <script src="script.js" defer></script>
</body>
</html>
